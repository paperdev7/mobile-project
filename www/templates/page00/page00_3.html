<ion-header-bar class="bar-positive">
    <h1 class="title">개인 설정</h1>
</ion-header-bar>
<!--
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  -->
<ion-content class="has-header" padding="true" >
    <div class="list">
        <div class="row item range range-positive" ng-click="showImage()">
            <div class="col">头像</div>
            <div class="col col-75" style="text-align:right;">
                <input type="hidden" ng-model="user.files.path">
                <img ng-src="{{imageUrl}}" style="width:80px;height:80px;">
            </div>
        </div>

        <div class="row item range range-positive">
            <div class="col">昵称</div>
            <div class="col col-45" style="text-align:right;">
                <input type="text" placeholder="昵称" ng-model="user.username">
            </div>
        </div>
        <div class="row item range range-positive">
            <div class="col">密码</div>
            <div class="col col-45" style="text-align:right;">
                <input type="password" placeholder="密码" ng-model="user.password">
            </div>
        </div>
        <div class="row item range range-positive">
            <div class="col">确认密码</div>
            <div class="col col-45" style="text-align:right;">
                <input type="password" placeholder="确认密码" ng-model="user.confirmPassword">
            </div>
        </div>
        <div class="row item item-input item-select">
            <div class="col">性别</div>
            <div class="col col-45" style="text-align:right;">
                <select ng-model="user.sexy">
                    <option selected>男</option>
                    <option>女</option>
                </select>
            </div>
        </div>
        <div class="row item item-input-inset">
            <div class="col">出生日期</div>
            <div class="col col-45" style="text-align:right;">
                    <input type="date" ng-model="user.birth">
            </div>
        </div>
        <div class="row item item-input-inset">
            <div class="col">个性签名</div>
            <div class="col col-45" style="text-align:right;">
                <input type="text" placeholder="个性签名" ng-model="user.sign">
            </div>
        </div>
    </div>
    <button class="button button-full button-positive" ng-click="reg();">
        注册
    </button>
</ion-content>
