<ion-header-bar class="bar-positive">
    <button class="button button-icon icon ion-ios7-arrow-back" ng-click="goBack()"></button>
    <h1 class="title">로그인</h1>
</ion-header-bar>

<ion-content class="has-header" padding="true" >
    <form class="form-signin" role="form" ng-submit="login()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="user.email">
        <input type="password" class="form-control" placeholder="Password" required="" ng-model="user.password">
        <label class="checkbox">
            <input type="checkbox" value="remember-me">
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</ion-content>
