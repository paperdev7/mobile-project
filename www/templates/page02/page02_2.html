<ion-header-bar class="bar-positive">
    <button class="button button-icon icon ion-ios7-arrow-back" ng-click="goBack()"></button>
    <h1 class="title">길찾기</h1>
    <button class="button button-icon icon ion-ios7-search-strong" ng-click="setDirection()"></button>
</ion-header-bar>
<ion-content class="has-header" padding="true">
    <div>
     <label class="item item-input">
      <span class="input-label">출발</span>
      <input type="text" id="startPlace" ng-model="startPlace" ng-change="placeChange(startPlace,'startPlace')" data-lat="{{rootMap.page02_2_1Lat}}" data-lng="{{rootMap.page02_2_1Lng}}">
     </label>
     <label class="item item-input">
      <span class="input-label">도착</span>
      <input type="text" id="endPlace"  ng-model="endPlace" ng-change="placeChange(endPlace,'endPlace')" data-lat="{{rootMap.page02_2_2Lat}}" data-lng="{{rootMap.page02_2_2Lng}}">
     </label>
    </div>
<!--
    <ion-list>
      <ion-item ng-repeat="result in searchResults" ng-click="setPlace()">
        <i class="icon ion-android-location"></i>
        {{$index}}-{{result.name}}
      </ion-item>
    </ion-list>
    -->
    <br>
    <div class="list-group">
      <a href="" class="list-group-item" ng-repeat="result in searchResults" ng-click="setPlace(result)">
        <h5 class="list-group-item-heading">
          <i class="icon ion-android-location"></i> 
          {{result.name}}
        </h5>
        <p class="list-group-item-text" style="font-size:11px;">{{result.formatted_address.replace("대한민국","")}}</p>
      </a>
    </div>
    <button class="button button-clear button-positive" id="moreBtn" ng-show="isShow">
      더보기...
    </button>
   
</ion-content>
