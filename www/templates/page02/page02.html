<ion-view title="{{menus[menuId].title}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
		<marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id" ></marker>
	</google-map>
	<br>
    <button class="button" ng-click="getCurrent()">find me</button>
  </ion-content>
</ion-view>
